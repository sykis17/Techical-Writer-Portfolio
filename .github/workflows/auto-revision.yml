name: Auto-Revision Row
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/revision-history.md'

jobs:
  add-row:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This gives the robot "Master Key" access
    steps:
      - uses: actions/checkout@v3
      - name: Add Row
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "| Pending | $DATE | [Description] | [Initials] |" >> docs/revision-history.md
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/revision-history.md
          git commit -m "Auto-revision log entry"
          git push